          </div>
          <div class="attendance-body">
            <div class="form">
              <div class="picker">
                <h5 class="pick-label">Academic Year</h5>
                <div class="pick-buttons">
                  <button class="pick-button" id="year1">2021/22</button>
                  <button class="pick-button" id="year2">2022/23</button>

              </div>
              <div class="picker">
                <h5 class="pick-label">Year</h5>
                <div class="pick-buttons">

                  <button class="pick-button" id="selected2" data-courseid="4">SPRING</button>
                </div>
              </div>
            </div>
            <div class="table">

                <thead>
                  <tr>
