<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    

</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                <div class="card-body">
                                    <form id="login-form">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" required>
                                            <label for="inputEmail">Email address</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" type="password" placeholder="Password" required>
                                            <label for="inputPassword">Password</label>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <!--<a class="small" href="password.html">Forgot Password?</a>-->
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Spriječi podnošenje obrasca

            // Dohvati unesene vrijednosti
            var email = document.getElementById('inputEmail').value;
            var password = document.getElementById('inputPassword').value;

            // Provjeri da li su polja ispunjena
            if (email.trim() === '' || password.trim() === '') {
                alert('ERROR MESSAGE: All fields are required');
                return;
            }

            // Provjeri unesene podatke
            if (email === 'melisa.geca@stu.ibu.edu.ba' && password === '123456') {
                window.location.href = 'dashboard.html'; // Preusmjeri na dashboard.html
            } else {
                alert('ERROR MESSAGE: Invalid email or password');
            }
        });
    </script>

    <!--<script src="../js/login.js"></script>-->


</body>
</html>
